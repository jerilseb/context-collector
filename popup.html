<!DOCTYPE html>
<html>
<head>
  <title>Context Collector</title>
  <style>
    body {
      width: 200px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      cursor: pointer;
      background-color: #4a9eff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #3a8eef;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .options-link {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #4a9eff;
      text-decoration: none;
      font-size: 12px;
    }
    .options-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <button id="startSelection">Start Selection</button>
  <a href="#" id="openOptions" class="options-link">Open Options</a>
  <script src="popup.js"></script>
</body>
</html>
